{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/setting.css' %}">
{% endblock %}

{% block header_title %}設定{% endblock %}

{% block content %}
<ul>
    <li><a href="{% url 'username_change' %}" class="setting-button">ユーザ名変更</a></li>
    <li><a href="{% url 'mail_change' %}" class="setting-button">メールアドレス変更</a></li>
    <li><a href="{% url 'user_img_change' %}" class="setting-button">アイコン変更</a></li>
    <li><a href="{% url 'password_change' %}" class="setting-button">パスワード変更</a></li>
    <li>
      <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <button class="setting-button" type="submit">ログアウト</button>
      </form>
    </li>
</ul>
{% endblock %}
